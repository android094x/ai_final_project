version: '3'   # se establece la version de docker compose que se va a usar 
services:
  back:
    container_name: api
    build: backend/src

    ports:
      - "5000:5000"
    volumes: 
      - ./backend/src/:/code
    depends_on: 
      - mongo
    links: 
      - mongo
  
  front:
    container_name: front
    build: frontend
    stdin_open: true
    ports: 
        - "3000:3000"
    depends_on: 
      - back
    volumes: 
        - ./frontend/:/app
        - /app/node_modules

  mongo:
    container_name: mongo
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: uno
  
  
  
